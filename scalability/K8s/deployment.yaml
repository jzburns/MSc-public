apiVersion: apps/v1
kind: Deployment
metadata:
  name: mscqa-gke-cluster
spec:
  replicas: 3
  selector:
    matchLabels:
      run: unreliablebanking
  template:
    metadata:
      labels:
        run: unreliablebanking
    spec:
      containers:
      - name: unreliablebanking
        image:  eu.gcr.io/epa-labwork-flite-2022/unreliablebanking:latest
